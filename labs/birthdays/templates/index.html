<!DOCTYPE html>

<html lang='en'>
    <head>
        <link href='https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap' rel='stylesheet'>
        <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css' integrity='sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2' crossorigin='anonymous'>
        <script src='https://code.jquery.com/jquery-3.5.1.slim.min.js' integrity='sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj' crossorigin='anonymous'></script>
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx' crossorigin='anonymous'></script>
        <link href='/static/styles.css' rel='stylesheet'>
        <title>Birthdays</title>
    </head>
    <body>
        <div class='jumbotron'>
            <h1>Birthdays</h1>
        </div>
        <div class='container'>
            <div class='section'>

                <h2>Add a Birthday</h2>
                <form action = '/' method = 'post'>
                <div class = 'input-group mb-3'>
                  <input type='text' class='form-control' placeholder='Name' aria-label='name' name = 'name'>
                  <input type='number' class='form-control' placeholder='Month' aria-label='month' maxlength = '2' name = 'month' min = '1' max = '12'>
                  <input type='number' class='form-control' placeholder='Day' aria-label='day' maxlength = '2' name = 'day' min = '1' max = '31'>
                  <button type = 'submit' class='btn btn-primary mb-2'>Add Birthday</button>
                </div>
                </form>
            </div>

            <div class='section'>

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for result in results %}
                            <tr>
                                <td>{{result.name}}</td>
                                <td>{{result.day}}/{{result.month}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
